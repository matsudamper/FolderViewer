build:
  maxIssues: 0

complexity:
  CyclomaticComplexMethod:
    ignoreAnnotated:
      - 'androidx.compose.runtime.Composable'
  LongMethod:
    ignoreAnnotated:
      - 'androidx.compose.runtime.Composable'
  LongParameterList:
    ignoreAnnotated:
      - 'androidx.compose.runtime.Composable'
  TooManyFunctions:
    active: false

naming:
  FunctionNaming:
    ignoreAnnotated:
      - 'androidx.compose.runtime.Composable'
  TopLevelPropertyNaming:
    constantPattern: '[A-Z][A-Za-z0-9]*'

style:
  ForbiddenComment:
    active: false
  MagicNumber:
    active: false
  UseCheckOrError:
    active: false
  UnusedPrivateMember:
    ignoreAnnotated:
      - 'androidx.compose.runtime.Preview'
      - 'androidx.compose.ui.tooling.preview.Preview'
  ReturnCount:
    active: false

exceptions:
  TooGenericExceptionCaught:
    active: false
  PrintStackTrace:
    active: false

coroutines:
  InjectDispatcher:
    active: false

# Compose specific rules
# Documentation: https://mrmans0n.github.io/compose-rules/detekt/
Compose:
  active: true

