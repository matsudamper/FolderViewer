name: Release APK

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    environment: Release
    permissions:
      contents: write
    env:
      DEBUG_KEYSTORE_FILE: debug.keystore
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Decode debug keystore
        env:
          DEBUG_KEYSTORE_BASE64: ${{ secrets.DEBUG_KEYSTORE_BASE64 }}
        run: echo "$DEBUG_KEYSTORE_BASE64" | base64 -d > debug.keystore

      - name: Increment VERSION
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GH_ACTIONS_PAT_RELEASE }}
          BEFORE_VERSION: ${{ vars.VERSION }}
        run: |
          # バージョンのバリデーション
          if [ -z "$BEFORE_VERSION" ]; then
            echo "Error: VERSION variable is not set"
            exit 1
          fi
          
          if ! [[ "$BEFORE_VERSION" =~ ^[0-9]+$ ]]; then
            echo "Error: VERSION must be a non-negative integer, got: $BEFORE_VERSION"
            exit 1
          fi
          
          # 現在のバージョンをインクリメント
          NEW_VERSION=$((BEFORE_VERSION + 1))
          echo "Current version: $BEFORE_VERSION"
          echo "New version: $NEW_VERSION"
          
          # GitHub CLIを使用してEnvironment変数を更新
          if ! gh variable set VERSION -b "$NEW_VERSION" --env Release; then
            echo "Error: Failed to update VERSION variable"
            exit 1
          fi
          
          echo "Successfully updated VERSION to $NEW_VERSION"

      - name: Build Release APK
        env:
          VERSION: ${{ vars.VERSION }}
        run: ./gradlew assembleRelease

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: Release-${{ vars.VERSION }}
          name: Release ${{ vars.VERSION }}
          draft: false
          prerelease: false
          files: app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
